<app-header
  (formValue)="filterData($event)"
  (isResetForm)="isResetData($event)"
></app-header>

<div class="grid grid-cols-12 gap-6 p-3" *ngIf="filteredData.length > 0">
  <div
    class="lg:col-span-3 col-span-12 sm:col-span-6 lg:max-w-xs flex flex-col justify-between h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    *ngFor="let data of filteredData"
  >
    <div>
      <img class="rounded-t-lg w-full h-52" [src]="data.image" alt="" />
      <div class="p-5">
        <a href="#">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ data.name }}
          </h5>
        </a>
        <p
          class="mb-3 font-normal text-gray-700 dark:text-gray-400 flex flex-col-reverse gap-3 py-5"
        >
          <span class="font-bold">Status: {{ data.status }} </span>
          <span class="font-bold">Species: {{ data.species }} </span>
          <span class="font-bold">Gender: {{ data.gender }} </span>
        </p>
      </div>
    </div>
    <div class="p-3">
      <a
        [href]="'/character/' + data.id"
        class="w-full inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        <div class="h-4 w-4">
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </div>
        <div class="w-full">Details</div>
      </a>
    </div>
  </div>
</div>
<div class="grid grid-cols-12 gap-6 p-3" *ngIf="filteredData.length === 0">
  <div
    class="lg:col-span-3 col-span-12 sm:col-span-6 lg:max-w-xs flex flex-col justify-between h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
